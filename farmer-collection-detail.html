<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邮粮通 - 收款详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="shared.js"></script>
    <style>
        .detail-table { width: 100%; border-collapse: collapse; }
        .detail-table th {
            font-size: 10px;
            color: #9CA3AF;
            font-weight: 500;
            padding: 6px 0;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .detail-table th:last-child,
        .detail-table td:last-child { text-align: right; }
        .detail-table td {
            font-size: 12px;
            color: #374151;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }
        .detail-table tr:last-child td { border-bottom: none; }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { font-size: 12px; color: #9CA3AF; }
        .info-value { font-size: 12px; color: #374151; font-weight: 500; }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
        }
        .section-title:first-child {
            padding-top: 0;
            border-top: none;
        }
        .section-dot {
            width: 4px;
            height: 14px;
            background: #11A64A;
            border-radius: 2px;
        }

        .toast-tip {
            position: absolute;
            left: 16px;
            right: 16px;
            bottom: 98px;
            padding: 11px 14px;
            background: rgba(17, 24, 39, 0.9);
            border-radius: 11px;
            color: #fff;
            font-size: 12px;
            line-height: 1.45;
            z-index: 80;
            opacity: 0;
            pointer-events: none;
            transform: translateY(8px);
            transition: all 0.2s ease;
        }
        .toast-tip.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div class="mobile-container">
    <div id="statusBar"></div>
    <div id="navBar"></div>

    <div class="flex-1 overflow-y-auto no-scrollbar p-4" style="padding-bottom:90px;">
        <!-- 卡片1：状态 + 金额 -->
        <div class="glass-panel rounded-2xl overflow-hidden mb-3">
            <!-- 状态区域 -->
            <div class="p-5 text-center border-b border-gray-100">
                <div id="statusIconWrap" class="w-14 h-14 rounded-full bg-green-50 flex items-center justify-center mx-auto mb-2">
                    <i id="statusIcon" class="fas fa-check-circle text-primary text-2xl"></i>
                </div>
                <div id="statusTitle" class="text-base font-bold text-primary mb-1">已收款</div>
                <div id="statusDesc" class="text-[10px] text-gray-400">款项已到达您的银行卡</div>
            </div>
            <!-- 金额区域 -->
            <div class="p-4 text-center bg-gradient-to-b from-white to-gray-50/50">
                <div class="text-[11px] text-gray-400 mb-1">收款金额</div>
                <div id="amountText" class="text-3xl font-bold text-gray-800" style="font-family:Poppins;">¥ 0.00</div>
            </div>
        </div>

        <!-- 卡片2：付款方 + 商品明细 + 交易信息 -->
        <div class="glass-panel rounded-2xl p-4">
            <!-- 付款方信息 -->
            <div class="section-title" style="padding-top:0;border-top:none;">
                <div class="section-dot"></div>
                <span>付款方信息</span>
            </div>
            <div class="info-row">
                <span class="info-label">付款方</span>
                <span id="payerNameText" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">手机号</span>
                <span id="payerMobileText" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">所属企业</span>
                <span id="payerOrgText" class="info-value"></span>
            </div>

            <!-- 商品明细 -->
            <div class="section-title">
                <div class="section-dot"></div>
                <span>商品明细</span>
            </div>
            <table class="detail-table mb-3">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody id="itemBody"></tbody>
            </table>
            <div class="flex items-center justify-between py-3 border-t border-gray-100 bg-gray-50/50 -mx-4 px-4 -mb-4 rounded-b-2xl">
                <span id="itemCountText" class="text-xs text-gray-500 font-medium">合计（0项商品）</span>
                <span id="itemTotalText" class="text-base font-bold text-primary" style="font-family:Poppins;">¥ 0.00</span>
            </div>

            <!-- 交易信息 -->
            <div class="section-title" style="margin-top:16px;">
                <div class="section-dot"></div>
                <span>交易信息</span>
            </div>
            <div class="info-row">
                <span class="info-label">订单号</span>
                <span id="infoOrderNo" class="info-value font-mono"></span>
            </div>
            <div class="info-row">
                <span class="info-label">下单时间</span>
                <span id="infoCreatedAt" class="info-value"></span>
            </div>
            <div id="payMethodRow" class="info-row">
                <span class="info-label">支付方式</span>
                <span id="infoPayMethod" class="info-value"></span>
            </div>
            <div id="paidAtRow" class="info-row">
                <span class="info-label">收款时间</span>
                <span id="infoPaidAt" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">收款方</span>
                <span id="payeeText" class="info-value">李大姐</span>
            </div>
            <div class="info-row">
                <span class="info-label">收款金额</span>
                <span id="infoAmount" class="info-value" style="font-family:Poppins;"></span>
            </div>
        </div>
    </div>

    <div id="bottomActions" class="absolute bottom-0 left-0 right-0 px-4 py-4 bg-gradient-to-t from-[#FFFBF0] via-[#FFFBF0] to-transparent"></div>
    <div id="toastTip" class="toast-tip"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const fallbackNow = new Date();
const mockStore = window.BuyerMockStore || null;
const payeeProfile = { name: '李大姐', org: '个体农户' };
const queryOrderNo = params.get('orderNo');
const orderFromStore = (mockStore && queryOrderNo && typeof mockStore.findOrderById === 'function')
    ? mockStore.findOrderById(queryOrderNo)
    : null;

const state = {
    status: normalizeStatus(params.get('status')) || normalizeStatus(orderFromStore && orderFromStore.status) || 'success',
    orderNo: queryOrderNo || (orderFromStore && orderFromStore.id) || 'SL' + fallbackNow.toISOString().replace(/[-:TZ.]/g, '').slice(0, 14),
    amount: parseFloat(params.get('amount')) || parseFloat(orderFromStore && orderFromStore.amount) || 5000,
    payerName: params.get('payerName') || (orderFromStore && orderFromStore.payerName) || '张老板',
    payerMobile: params.get('payerMobile') || (orderFromStore && orderFromStore.payerMobile) || '139****6666',
    payerOrg: params.get('payerOrg') || (orderFromStore && orderFromStore.payerOrg) || '保定收购站',
    payeeName: params.get('payeeName') || (orderFromStore && orderFromStore.payeeName) || '李大姐',
    summary: params.get('summary') || (orderFromStore && orderFromStore.summary) || '苹果 x 50斤',
    createdAt: params.get('createdAt') || (orderFromStore && orderFromStore.createdAt) || fallbackNow.toISOString(),
    payMethod: params.get('payMethod') || (orderFromStore && orderFromStore.payMethod) || '',
    paidAt: params.get('paidAt') || (orderFromStore && orderFromStore.paidAt) || '',
    failReason: params.get('failReason') || (orderFromStore && orderFromStore.failReason) || '',
    items: parseItems(params.get('items') || JSON.stringify(orderFromStore && orderFromStore.items || [])),
    source: params.get('source') || 'records'
};

const backLink = state.source === 'records' ? 'farmer-collection-records.html' : 'farmer-home.html';

document.getElementById('statusBar').innerHTML = renderStatusBar();
document.getElementById('navBar').innerHTML = renderHeader('收款详情', backLink);
document.getElementById('payeeText').textContent = payeeProfile.name;

ensureItems();
renderAll();

function normalizeStatus(status) {
    if (mockStore && typeof mockStore.normalizeStatus === 'function') {
        return mockStore.normalizeStatus(status);
    }
    // 农户视角：只显示已收款状态
    return 'success';
}

function parseItems(raw) {
    if (!raw) return [];
    try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
    } catch (err) {
        return [];
    }
}

function ensureItems() {
    if (state.items.length > 0) return;
    state.items = [{
        name: state.summary || '订单收款',
        qty: 1,
        unit: '单',
        price: Number(state.amount.toFixed(2)),
        subtotal: Number(state.amount.toFixed(2))
    }];
}

function formatMoney(amount) {
    return '¥ ' + amount.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function formatTime(iso) {
    const d = new Date(iso);
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    const hh = String(d.getHours()).padStart(2, '0');
    const mm = String(d.getMinutes()).padStart(2, '0');
    const ss = String(d.getSeconds()).padStart(2, '0');
    return `${y}-${m}-${day} ${hh}:${mm}:${ss}`;
}

function payMethodText(method) {
    if (method === 'industry') return '行业支付（银行转账）';
    if (method === 'guarantee') return '订单付（大额担保）';
    return '未支付';
}

function renderStatus() {
    // 农户视角：只显示已收款状态
    const iconWrap = document.getElementById('statusIconWrap');
    const icon = document.getElementById('statusIcon');
    const title = document.getElementById('statusTitle');
    const desc = document.getElementById('statusDesc');

    iconWrap.className = 'w-14 h-14 rounded-full bg-green-50 flex items-center justify-center mx-auto mb-2';
    icon.className = 'fas fa-check-circle text-primary text-2xl';
    title.className = 'text-base font-bold text-primary mb-1';
    title.textContent = '已收款';
    desc.textContent = '款项已转入您的邮储银行账户';
}

function renderItems() {
    const body = document.getElementById('itemBody');
    body.innerHTML = state.items.map(item => {
        const qty = Number(item.qty || 0);
        const unit = item.unit || '斤';
        const price = Number(item.price || 0);
        const subtotal = Number(item.subtotal || qty * price);
        return `
            <tr>
                <td class="font-medium">${item.name || '-'}</td>
                <td>${qty}${unit}</td>
                <td style="font-family:Poppins;">¥${price.toFixed(2)}</td>
                <td class="font-medium" style="font-family:Poppins;">¥${subtotal.toFixed(2)}</td>
            </tr>
        `;
    }).join('');

    const total = state.items.reduce((sum, item) => {
        const subtotal = Number(item.subtotal || (Number(item.qty || 0) * Number(item.price || 0)));
        return sum + subtotal;
    }, 0);
    document.getElementById('itemCountText').textContent = '合计（' + state.items.length + '项商品）';
    document.getElementById('itemTotalText').textContent = formatMoney(total);
}

function renderInfo() {
    document.getElementById('amountText').textContent = formatMoney(state.amount);
    document.getElementById('payerNameText').textContent = state.payerName;
    document.getElementById('payerMobileText').textContent = state.payerMobile;
    document.getElementById('payerOrgText').textContent = state.payerOrg;
    document.getElementById('infoOrderNo').textContent = state.orderNo;
    document.getElementById('infoCreatedAt').textContent = formatTime(state.createdAt);
    document.getElementById('infoAmount').textContent = formatMoney(state.amount);

    const payMethodRow = document.getElementById('payMethodRow');
    const paidAtRow = document.getElementById('paidAtRow');
    document.getElementById('infoPayMethod').textContent = payMethodText(state.payMethod);

    if (state.status === 'pending') {
        payMethodRow.style.display = 'none';
    } else {
        payMethodRow.style.display = 'flex';
    }

    if (state.status === 'success' && state.paidAt) {
        paidAtRow.style.display = 'flex';
        document.getElementById('infoPaidAt').textContent = formatTime(state.paidAt);
    } else {
        paidAtRow.style.display = 'none';
    }
}

function renderBottomActions() {
    const box = document.getElementById('bottomActions');
    box.innerHTML = `
        <a href="${backLink}" class="block w-full py-3 bg-primary text-white font-bold text-sm rounded-xl shadow-glow text-center no-underline" style="text-decoration:none;">
            ${state.source === 'records' ? '返回收款记录' : '返回首页'}
        </a>
    `;
}

function renderAll() {
    renderStatus();
    renderItems();
    renderInfo();
    renderBottomActions();
}

function showToast(msg) {
    const tip = document.getElementById('toastTip');
    tip.textContent = msg;
    tip.classList.add('show');
    clearTimeout(showToast.timer);
    showToast.timer = setTimeout(() => tip.classList.remove('show'), 1800);
}
</script>
</body>
</html>
