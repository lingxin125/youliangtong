<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邮粮通管理端 - 开户管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="shared.js"></script>
    <style>
        .segment-btn { flex:1; text-align:center; padding:8px 0; font-size:13px; font-weight:500; color:#6B7280; border-radius:8px; transition:all 0.3s; cursor:pointer; }
        .segment-btn.active { background:#11A64A; color:#fff; box-shadow:0 2px 8px rgba(17,166,74,0.3); }
        .upload-zone { border:2px dashed #D1D5DB; border-radius:12px; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; transition:all 0.2s; background:rgba(255,255,255,0.5); }
        .upload-zone:hover { border-color:#11A64A; background:rgba(240,253,244,0.5); }
        .form-input { width:100%; padding:10px 12px; border:1px solid #E5E7EB; border-radius:8px; font-size:13px; background:rgba(255,255,255,0.6); outline:none; transition:border-color 0.2s; }
        .form-input:focus { border-color:#11A64A; }
        .form-label { font-size:12px; font-weight:500; color:#374151; margin-bottom:4px; display:block; }
        .radio-btn { padding:8px 16px; border-radius:8px; font-size:12px; font-weight:500; border:1px solid #E5E7EB; color:#6B7280; cursor:pointer; transition:all 0.2s; }
        .radio-btn.active { background:#F0FDF4; color:#11A64A; border-color:#11A64A; font-weight:700; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- 状态栏 -->
        <div id="statusBar"></div>
        <!-- 导航栏 -->
        <div id="navBar"></div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-y-auto no-scrollbar px-4 pb-4">
            <!-- 开户类型选择 segment control -->
            <div class="flex gap-1 p-1 rounded-xl bg-gray-100 mb-4 mt-2">
                <div class="segment-btn active" onclick="switchTab('buyer')" id="seg-buyer">收购商开户</div>
                <div class="segment-btn" onclick="switchTab('farmer')" id="seg-farmer">农户开户</div>
            </div>

            <!-- 收购商开户表单 -->
            <div id="form-buyer">
                <!-- 营业执照上传 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-building text-primary mr-1.5"></i>营业执照</div>
                    <div class="upload-zone h-32" onclick="this.classList.toggle('border-primary')">
                        <i class="fas fa-camera text-2xl text-gray-400 mb-2"></i>
                        <span class="text-xs text-gray-500">点击拍照或上传营业执照</span>
                        <span class="text-[10px] text-primary mt-1"><i class="fas fa-magic mr-1"></i>支持OCR识别</span>
                    </div>
                </div>
                <!-- 基础信息 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-info-circle text-primary mr-1.5"></i>基础信息</div>
                    <div class="space-y-3">
                        <div><label class="form-label">商户名称</label><input class="form-input" placeholder="请输入商户全称"></div>
                        <div><label class="form-label">商户简称</label><input class="form-input" placeholder="请输入商户简称"></div>
                        <div><label class="form-label">负责人姓名</label><input class="form-input" placeholder="请输入负责人姓名"></div>
                        <div><label class="form-label">手机号码</label><input class="form-input" type="tel" placeholder="请输入手机号码"></div>
                        <div><label class="form-label">行业类型</label>
                            <select class="form-input text-gray-400"><option>请选择行业类型</option><option>粮食收购</option><option>蔬菜批发</option><option>水果批发</option><option>禽蛋收购</option><option>水产批发</option></select>
                        </div>
                        <div><label class="form-label">经营地址</label><input class="form-input" placeholder="请输入经营地址"></div>
                    </div>
                </div>
                <!-- 身份证上传 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-id-card text-primary mr-1.5"></i>身份证信息</div>
                    <div class="flex gap-3">
                        <div class="flex-1 upload-zone h-24">
                            <i class="fas fa-id-card text-xl text-gray-400 mb-1"></i>
                            <span class="text-[10px] text-gray-500">身份证正面</span>
                        </div>
                        <div class="flex-1 upload-zone h-24">
                            <i class="fas fa-id-card text-xl text-gray-400 mb-1"></i>
                            <span class="text-[10px] text-gray-500">身份证反面</span>
                        </div>
                    </div>
                    <div class="text-center mt-2"><span class="text-[10px] text-primary"><i class="fas fa-magic mr-1"></i>支持OCR自动识别</span></div>
                </div>
                <!-- 提交按钮 -->
                <button class="w-full py-3 rounded-lg text-white font-medium text-sm mt-2 mb-4" style="background:#11A64A;box-shadow:0 4px 12px rgba(17,166,74,0.3);">提交开户申请</button>
            </div>

            <!-- 农户开户表单 -->
            <div id="form-farmer" style="display:none;">
                <!-- 营业执照上传 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-building text-primary mr-1.5"></i>营业执照</div>
                    <div class="upload-zone h-32">
                        <i class="fas fa-camera text-2xl text-gray-400 mb-2"></i>
                        <span class="text-xs text-gray-500">点击拍照或上传营业执照</span>
                        <span class="text-[10px] text-primary mt-1"><i class="fas fa-magic mr-1"></i>支持OCR识别</span>
                    </div>
                </div>
                <!-- 基础信息 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-info-circle text-primary mr-1.5"></i>基础信息</div>
                    <div class="space-y-3">
                        <div><label class="form-label">商户名称</label><input class="form-input" placeholder="请输入商户全称"></div>
                        <div><label class="form-label">商户简称</label><input class="form-input" placeholder="请输入商户简称"></div>
                        <div><label class="form-label">负责人姓名</label><input class="form-input" placeholder="请输入负责人姓名"></div>
                        <div><label class="form-label">手机号码</label><input class="form-input" type="tel" placeholder="请输入手机号码"></div>
                        <div><label class="form-label">行业类型</label>
                            <select class="form-input text-gray-400"><option>请选择行业类型</option><option>粮食种植</option><option>蔬菜种植</option><option>水果种植</option><option>禽蛋养殖</option><option>水产养殖</option></select>
                        </div>
                        <div><label class="form-label">经营地址</label><input class="form-input" placeholder="请输入经营地址"></div>
                    </div>
                </div>
                <!-- 身份证上传 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-id-card text-primary mr-1.5"></i>身份证信息</div>
                    <div class="flex gap-3">
                        <div class="flex-1 upload-zone h-24"><i class="fas fa-id-card text-xl text-gray-400 mb-1"></i><span class="text-[10px] text-gray-500">身份证正面</span></div>
                        <div class="flex-1 upload-zone h-24"><i class="fas fa-id-card text-xl text-gray-400 mb-1"></i><span class="text-[10px] text-gray-500">身份证反面</span></div>
                    </div>
                    <div class="text-center mt-2"><span class="text-[10px] text-primary"><i class="fas fa-magic mr-1"></i>支持OCR自动识别</span></div>
                </div>
                <!-- 银行卡上传 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-credit-card text-primary mr-1.5"></i>结算银行卡</div>
                    <div class="upload-zone h-28">
                        <i class="fas fa-credit-card text-2xl text-gray-400 mb-2"></i>
                        <span class="text-xs text-gray-500">点击拍照或上传银行卡</span>
                        <span class="text-[10px] text-primary mt-1"><i class="fas fa-magic mr-1"></i>支持OCR识别</span>
                    </div>
                </div>
                <!-- 银行信息 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-university text-primary mr-1.5"></i>银行信息</div>
                    <div class="space-y-3">
                        <div><label class="form-label">银行名称</label><input class="form-input" placeholder="请输入银行名称"></div>
                        <div><label class="form-label">开户支行</label><input class="form-input" placeholder="请输入开户支行"></div>
                        <div><label class="form-label">支行联号</label><input class="form-input" placeholder="请输入支行联号"></div>
                        <div><label class="form-label">银行卡号</label><input class="form-input" type="tel" placeholder="请输入银行卡号"></div>
                    </div>
                </div>
                <!-- 结算类型 -->
                <div class="glass-panel rounded-2xl p-4 mb-3">
                    <div class="text-sm font-medium text-gray-800 mb-3"><i class="fas fa-exchange-alt text-primary mr-1.5"></i>结算类型</div>
                    <div class="flex gap-2 mb-3">
                        <div class="radio-btn active" onclick="selectSettleType(this, 'public')">对公</div>
                        <div class="radio-btn" onclick="selectSettleType(this, 'legal')">对法人</div>
                        <div class="radio-btn" onclick="selectSettleType(this, 'nonlegal')">对非法人</div>
                    </div>
                    <!-- 对公附加字段 -->
                    <div id="settle-public" class="space-y-3">
                        <div><label class="form-label">对公账户名</label><input class="form-input" placeholder="请输入对公账户名"></div>
                        <div><label class="form-label">对公账号</label><input class="form-input" placeholder="请输入对公账号"></div>
                    </div>
                    <!-- 对法人附加字段 -->
                    <div id="settle-legal" class="space-y-3" style="display:none;">
                        <div><label class="form-label">法人姓名</label><input class="form-input" placeholder="请输入法人姓名"></div>
                        <div><label class="form-label">法人身份证号</label><input class="form-input" placeholder="请输入法人身份证号"></div>
                    </div>
                    <!-- 对非法人附加字段 -->
                    <div id="settle-nonlegal" class="space-y-3" style="display:none;">
                        <div><label class="form-label">收款人姓名</label><input class="form-input" placeholder="请输入收款人姓名"></div>
                        <div><label class="form-label">收款人身份证号</label><input class="form-input" placeholder="请输入收款人身份证号"></div>
                        <div><label class="form-label">授权书</label><div class="upload-zone h-20 mt-1"><i class="fas fa-file-upload text-lg text-gray-400 mb-1"></i><span class="text-[10px] text-gray-500">上传授权书</span></div></div>
                    </div>
                </div>
                <!-- 提交按钮 -->
                <button class="w-full py-3 rounded-lg text-white font-medium text-sm mt-2 mb-4" style="background:#11A64A;box-shadow:0 4px 12px rgba(17,166,74,0.3);">提交开户申请</button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div id="admin-tab-bar"></div>
    </div>

<script>
document.getElementById('statusBar').innerHTML = renderStatusBar();
document.getElementById('navBar').innerHTML = renderHeader('开户管理');
document.getElementById('admin-tab-bar').innerHTML = renderAdminTabBar('account');

let currentTab = 'buyer';

function switchTab(tab) {
    currentTab = tab;
    document.getElementById('form-buyer').style.display = tab === 'buyer' ? 'block' : 'none';
    document.getElementById('form-farmer').style.display = tab === 'farmer' ? 'block' : 'none';
    document.getElementById('seg-buyer').classList.toggle('active', tab === 'buyer');
    document.getElementById('seg-farmer').classList.toggle('active', tab === 'farmer');
}

function selectSettleType(el, type) {
    el.parentElement.querySelectorAll('.radio-btn').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    ['public','legal','nonlegal'].forEach(t => {
        document.getElementById('settle-' + t).style.display = t === type ? 'block' : 'none';
    });
}
</script>
</body>
</html>
