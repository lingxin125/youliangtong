<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邮粮通 - 订单详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="shared.js"></script>
    <style>
        .detail-table { width: 100%; border-collapse: collapse; }
        .detail-table th {
            font-size: 10px;
            color: #9CA3AF;
            font-weight: 500;
            padding: 6px 0;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .detail-table th:last-child,
        .detail-table td:last-child { text-align: right; }
        .detail-table td {
            font-size: 12px;
            color: #374151;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }
        .detail-table tr:last-child td { border-bottom: none; }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { font-size: 12px; color: #9CA3AF; }
        .info-value { font-size: 12px; color: #374151; font-weight: 500; }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
        }
        .section-title:first-child {
            padding-top: 0;
            border-top: none;
        }
        .section-dot {
            width: 4px;
            height: 14px;
            background: #11A64A;
            border-radius: 2px;
        }

        .toast-tip {
            position: absolute;
            left: 16px;
            right: 16px;
            bottom: 98px;
            padding: 11px 14px;
            background: rgba(17, 24, 39, 0.9);
            border-radius: 11px;
            color: #fff;
            font-size: 12px;
            line-height: 1.45;
            z-index: 80;
            opacity: 0;
            pointer-events: none;
            transform: translateY(8px);
            transition: all 0.2s ease;
        }
        .toast-tip.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div class="mobile-container">
    <div id="statusBar"></div>
    <div id="navBar"></div>

    <div class="flex-1 overflow-y-auto no-scrollbar p-4" style="padding-bottom:90px;">
        <!-- 卡片1：状态 + 金额 -->
        <div class="glass-panel rounded-2xl overflow-hidden mb-3">
            <!-- 状态区域 -->
            <div class="p-5 text-center border-b border-gray-100">
                <div id="statusIconWrap" class="w-14 h-14 rounded-full bg-green-50 flex items-center justify-center mx-auto mb-2">
                    <i id="statusIcon" class="fas fa-check-circle text-primary text-2xl"></i>
                </div>
                <div id="statusTitle" class="text-base font-bold text-primary mb-1">支付成功</div>
                <div id="statusDesc" class="text-[10px] text-gray-400">订单已完成，感谢您的使用</div>
            </div>
            <!-- 金额区域 -->
            <div class="p-4 text-center bg-gradient-to-b from-white to-gray-50/50">
                <div class="text-[11px] text-gray-400 mb-1">订单金额</div>
                <div id="amountText" class="text-3xl font-bold text-gray-800" style="font-family:Poppins;">¥ 0.00</div>
            </div>
        </div>

        <!-- 卡片2：收款方 + 商品明细 + 交易信息 -->
        <div class="glass-panel rounded-2xl p-4">
            <!-- 交易信息 -->
            <div class="section-title" style="padding-top:0;border-top:none;">
                <div class="section-dot"></div>
                <span>交易信息</span>
            </div>
            <div class="info-row">
                <span class="info-label">订单号</span>
                <span id="infoOrderNo" class="info-value font-mono"></span>
            </div>
            <div class="info-row">
                <span class="info-label">下单时间</span>
                <span id="infoCreatedAt" class="info-value"></span>
            </div>
            <div id="payMethodRow" class="info-row">
                <span class="info-label">支付方式</span>
                <span id="infoPayMethod" class="info-value"></span>
            </div>
            <div id="paidAtRow" class="info-row">
                <span class="info-label">支付时间</span>
                <span id="infoPaidAt" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">付款方</span>
                <span id="payerText" class="info-value">张老板（保定收购站）</span>
            </div>
            <div class="info-row">
                <span class="info-label">付款银行</span>
                <span id="payerBankText" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">付款卡号</span>
                <span id="payerCardText" class="info-value"></span>
            </div>

            <!-- 收款方信息 -->
            <div class="section-title" style="margin-top:16px;">
                <div class="section-dot"></div>
                <span>收款方信息</span>
            </div>
            <div class="info-row">
                <span class="info-label">收款方</span>
                <span id="payeeNameText" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">收款银行</span>
                <span id="payeeBankNameText" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">收款卡号</span>
                <span id="payeeCardNoText" class="info-value"></span>
            </div>

            <!-- 商品明细 -->
            <div class="section-title" style="margin-top:16px;">
                <div class="section-dot"></div>
                <span>商品明细</span>
            </div>
            <table class="detail-table mb-3">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody id="itemBody"></tbody>
            </table>
            <div class="flex items-center justify-between py-3 border-t border-gray-100 bg-gray-50/50 -mx-4 px-4 -mb-4 rounded-b-2xl">
                <span id="itemCountText" class="text-xs text-gray-500 font-medium">合计（0项商品）</span>
                <span id="itemTotalText" class="text-base font-bold text-primary" style="font-family:Poppins;">¥ 0.00</span>
            </div>
        </div>
    </div>

    <div id="bottomActions" class="absolute bottom-0 left-0 right-0 px-4 py-4 bg-gradient-to-t from-white via-white to-transparent"></div>
    <div id="toastTip" class="toast-tip"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const fallbackNow = new Date();
const mockStore = window.BuyerMockStore || null;
const payerProfile = (mockStore && typeof mockStore.getPayer === 'function')
    ? mockStore.getPayer()
    : { name: '张老板', org: '保定收购站' };
const queryOrderNo = params.get('orderNo');
const orderFromStore = (mockStore && queryOrderNo && typeof mockStore.findOrderById === 'function')
    ? mockStore.findOrderById(queryOrderNo)
    : null;
const state = {
    status: normalizeStatus(params.get('status')) || normalizeStatus(orderFromStore && orderFromStore.status) || 'success',
    orderNo: queryOrderNo || (orderFromStore && orderFromStore.id) || 'SL' + fallbackNow.toISOString().replace(/[-:TZ.]/g, '').slice(0, 14),
    amount: parseFloat(params.get('amount')) || parseFloat(orderFromStore && orderFromStore.amount) || 5000,
    payeeName: params.get('payeeName') || (orderFromStore && orderFromStore.payeeName) || '李大姐',
    payeeMobile: params.get('payeeMobile') || (orderFromStore && orderFromStore.payeeMobile) || '138****8888',
    payeeBank: params.get('payeeBank') || (orderFromStore && orderFromStore.payeeBank) || '中国邮政储蓄银行',
    payeeCard: params.get('payeeCard') || (orderFromStore && orderFromStore.payeeCard) || '尾号 8888',
    summary: params.get('summary') || (orderFromStore && orderFromStore.summary) || '苹果 x 50斤',
    createdAt: params.get('createdAt') || (orderFromStore && orderFromStore.createdAt) || fallbackNow.toISOString(),
    payMethod: params.get('payMethod') || (orderFromStore && orderFromStore.payMethod) || '',
    paidAt: params.get('paidAt') || (orderFromStore && orderFromStore.paidAt) || '',
    failReason: params.get('failReason') || (orderFromStore && orderFromStore.failReason) || '',
    items: parseItems(params.get('items') || JSON.stringify(orderFromStore && orderFromStore.items || [])),
    source: params.get('source') || 'orders'
};

const backLink = state.source === 'orders' ? 'buyer-orders.html' : 'buyer-home.html';

document.getElementById('statusBar').innerHTML = renderStatusBar();
document.getElementById('navBar').innerHTML = renderHeader('订单详情', backLink);
document.getElementById('payerText').textContent = payerProfile.name + '（' + payerProfile.org + '）';

ensureItems();
syncPendingStatus();
syncStateToStore();
renderAll();
startPendingTimer();

function normalizeStatus(status) {
    if (mockStore && typeof mockStore.normalizeStatus === 'function') {
        return mockStore.normalizeStatus(status);
    }
    const map = {
        pending: 'pending',
        processing: 'processing',
        success: 'success',
        failed: 'failed',
        canceled: 'canceled',
        '待支付': 'pending',
        '支付中': 'processing',
        '支付成功': 'success',
        '支付失败': 'failed',
        '已取消': 'canceled'
    };
    return map[status] || '';
}

function parseItems(raw) {
    if (!raw) return [];
    try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
    } catch (err) {
        return [];
    }
}

function ensureItems() {
    if (state.items.length > 0) return;
    state.items = [{
        name: state.summary || '订单商品',
        qty: 1,
        unit: '单',
        price: Number(state.amount.toFixed(2)),
        subtotal: Number(state.amount.toFixed(2))
    }];
}

function syncPendingStatus() {
    if (state.status !== 'pending') return;
    if (getRemainingMs() <= 0) {
        state.status = 'canceled';
        state.failReason = '超时未支付，系统自动取消';
        syncStateToStore();
    }
}

function formatMoney(amount) {
    return '¥ ' + amount.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function formatTime(iso) {
    const d = new Date(iso);
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    const hh = String(d.getHours()).padStart(2, '0');
    const mm = String(d.getMinutes()).padStart(2, '0');
    const ss = String(d.getSeconds()).padStart(2, '0');
    return `${y}-${m}-${day} ${hh}:${mm}:${ss}`;
}

function payMethodText(method) {
    if (method === 'industry') return '行业支付（银行转账）';
    if (method === 'guarantee') return '订单付（大额担保）';
    return '未支付';
}

function getRemainingMs() {
    const created = new Date(state.createdAt).getTime();
    return created + 30 * 60 * 1000 - Date.now();
}

function getCountdownText() {
    const ms = Math.max(getRemainingMs(), 0);
    const m = Math.floor(ms / 60000);
    const s = Math.floor((ms % 60000) / 1000);
    return String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
}

function renderStatus() {
    const iconWrap = document.getElementById('statusIconWrap');
    const icon = document.getElementById('statusIcon');
    const title = document.getElementById('statusTitle');
    const desc = document.getElementById('statusDesc');

    if (state.status === 'pending') {
        iconWrap.className = 'w-14 h-14 rounded-full bg-yellow-50 flex items-center justify-center mx-auto mb-2';
        icon.className = 'fas fa-clock text-yellow-500 text-2xl';
        title.className = 'text-base font-bold text-yellow-600 mb-1';
        title.textContent = '待支付';
        desc.innerHTML = '请在30分钟内完成支付，剩余 <span class="text-red-500 font-semibold" id="statusCountdown">' + getCountdownText() + '</span>';
        return;
    }

    if (state.status === 'processing') {
        iconWrap.className = 'w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center mx-auto mb-2';
        icon.className = 'fas fa-spinner text-blue-500 text-2xl';
        title.className = 'text-base font-bold text-blue-600 mb-1';
        title.textContent = '支付中';
        desc.textContent = '银行处理中，请稍候刷新订单状态';
        return;
    }

    if (state.status === 'failed') {
        iconWrap.className = 'w-14 h-14 rounded-full bg-red-50 flex items-center justify-center mx-auto mb-2';
        icon.className = 'fas fa-circle-xmark text-red-500 text-2xl';
        title.className = 'text-base font-bold text-red-500 mb-1';
        title.textContent = '支付失败';
        desc.textContent = state.failReason || '支付失败，请重试';
        return;
    }

    if (state.status === 'canceled') {
        iconWrap.className = 'w-14 h-14 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-2';
        icon.className = 'fas fa-ban text-gray-500 text-2xl';
        title.className = 'text-base font-bold text-gray-600 mb-1';
        title.textContent = '已取消';
        desc.textContent = state.failReason || '订单已取消';
        return;
    }

    iconWrap.className = 'w-14 h-14 rounded-full bg-green-50 flex items-center justify-center mx-auto mb-2';
    icon.className = 'fas fa-check-circle text-primary text-2xl';
    title.className = 'text-base font-bold text-primary mb-1';
    title.textContent = '支付成功';
    // desc.textContent = '款项已到达收款方银行卡';
}

function renderItems() {
    const body = document.getElementById('itemBody');
    body.innerHTML = state.items.map(item => {
        const qty = Number(item.qty || 0);
        const unit = item.unit || '斤';
        const price = Number(item.price || 0);
        const subtotal = Number(item.subtotal || qty * price);
        return `
            <tr>
                <td class="font-medium">${item.name || '-'}</td>
                <td>${qty}${unit}</td>
                <td style="font-family:Poppins;">¥${price.toFixed(2)}</td>
                <td class="font-medium" style="font-family:Poppins;">¥${subtotal.toFixed(2)}</td>
            </tr>
        `;
    }).join('');

    const total = state.items.reduce((sum, item) => {
        const subtotal = Number(item.subtotal || (Number(item.qty || 0) * Number(item.price || 0)));
        return sum + subtotal;
    }, 0);
    document.getElementById('itemCountText').textContent = '合计（' + state.items.length + '项商品）';
    document.getElementById('itemTotalText').textContent = formatMoney(total);
}

function renderInfo() {
    document.getElementById('amountText').textContent = formatMoney(state.amount);
    
    // 收款方信息
    document.getElementById('payeeNameText').textContent = state.payeeName;
    document.getElementById('payeeBankNameText').textContent = state.payeeBank;
    document.getElementById('payeeCardNoText').textContent = state.payeeCard;
    
    // 交易信息
    document.getElementById('infoOrderNo').textContent = state.orderNo;
    document.getElementById('infoCreatedAt').textContent = formatTime(state.createdAt);
    
    // 付款方信息补充 (这里仅作UI展示使用占位数据，实际应从真实账户信息读取)
    document.getElementById('payerBankText').textContent = '中国农业银行';
    document.getElementById('payerCardText').textContent = '尾号 5678';

    const payMethodRow = document.getElementById('payMethodRow');
    const paidAtRow = document.getElementById('paidAtRow');
    document.getElementById('infoPayMethod').textContent = payMethodText(state.payMethod);

    if (state.status === 'pending') {
        payMethodRow.style.display = 'none';
    } else {
        payMethodRow.style.display = 'flex';
    }

    if (state.status === 'success' && state.paidAt) {
        paidAtRow.style.display = 'flex';
        document.getElementById('infoPaidAt').textContent = formatTime(state.paidAt);
    } else {
        paidAtRow.style.display = 'none';
    }
}

function buildCashierHref(isRetry) {
    syncStateToStore();
    const createdAt = isRetry ? new Date().toISOString() : state.createdAt;
    const p = new URLSearchParams({
        source: 'orders',
        orderNo: state.orderNo,
        amount: state.amount.toFixed(2),
        payeeName: state.payeeName,
        payeeMobile: state.payeeMobile,
        payeeBank: state.payeeBank,
        payeeCard: state.payeeCard,
        summary: state.summary,
        createdAt: createdAt,
        mode: 'detail',
        items: JSON.stringify(state.items)
    });
    return 'buyer-cashier.html?' + p.toString();
}

function syncStateToStore() {
    if (!mockStore || typeof mockStore.upsertOrder !== 'function') return;
    mockStore.upsertOrder({
        id: state.orderNo,
        status: state.status,
        payeeName: state.payeeName,
        payeeMobile: state.payeeMobile,
        payeeBank: state.payeeBank,
        payeeCard: state.payeeCard,
        summary: state.summary,
        amount: Number(state.amount),
        createdAt: state.createdAt,
        payMethod: state.payMethod,
        paidAt: state.paidAt,
        failReason: state.failReason,
        items: state.items
    });
}

function renderBottomActions() {
    const box = document.getElementById('bottomActions');
    if (state.status === 'pending') {
        box.innerHTML = `
            <div class="flex gap-3 mt-2">
                <button class="flex-1 py-3 bg-gray-100 text-gray-500 font-bold text-sm rounded-2xl active:scale-[0.98] transition-transform" onclick="cancelOrder()">取消订单</button>
                <a href="${buildCashierHref(false)}" class="flex-1 py-3 bg-primary text-white font-bold text-sm rounded-2xl shadow-glow active:scale-[0.98] transition-transform text-center no-underline" style="text-decoration:none;">
                    继续支付
                </a>
            </div>
        `;
        return;
    }

    if (state.status === 'failed') {
        box.innerHTML = `
            <a href="${backLink}" class="block w-full py-3 bg-primary text-white font-bold text-sm rounded-2xl shadow-glow text-center no-underline" style="text-decoration:none;">
                返回列表
            </a>
        `;
        return;
    }

    box.innerHTML = `
        <a href="${backLink}" class="block w-full py-3 bg-primary text-white font-bold text-sm rounded-2xl shadow-glow text-center no-underline" style="text-decoration:none;">
            ${state.source === 'orders' ? '返回订单列表' : '返回首页'}
        </a>
    `;
}

function renderAll() {
    renderStatus();
    renderItems();
    renderInfo();
    renderBottomActions();
}

function showToast(msg) {
    const tip = document.getElementById('toastTip');
    tip.textContent = msg;
    tip.classList.add('show');
    clearTimeout(showToast.timer);
    showToast.timer = setTimeout(() => tip.classList.remove('show'), 1800);
}

function cancelOrder() {
    state.status = 'canceled';
    state.failReason = '收购商主动取消订单';
    syncStateToStore();
    renderAll();
    showToast('订单已取消');
}

function startPendingTimer() {
    if (state.status !== 'pending') return;
    setInterval(() => {
        if (state.status !== 'pending') return;
        if (getRemainingMs() <= 0) {
            state.status = 'canceled';
            state.failReason = '超时未支付，系统自动取消';
            syncStateToStore();
            renderAll();
            return;
        }
        const countdown = getCountdownText();
        const statusCountdown = document.getElementById('statusCountdown');
        if (statusCountdown) statusCountdown.textContent = countdown;
    }, 1000);
}
</script>
</body>
</html>
