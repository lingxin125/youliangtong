<script>
document.getElementById('statusBar').innerHTML = renderStatusBar();
document.getElementById('navBar').innerHTML = renderHeader('我的');
document.getElementById('tabBar').innerHTML = renderFarmerTabBar('mine');

// 微信服务通知开关
function toggleWechatNotify() {
    var checkbox = document.getElementById('wechatNotifySwitch');
    checkbox.checked = !checkbox.checked;

    // 保存状态到本地存储
    try {
        localStorage.setItem('ylt_wechat_notify_enabled', checkbox.checked ? '1' : '0');
    } catch (e) {}

    // 显示提示
    showToast(checkbox.checked ? '已开启微信服务通知' : '已关闭微信服务通知');
}

// 初始化开关状态
function initWechatNotify() {
    var checkbox = document.getElementById('wechatNotifySwitch');
    try {
        var enabled = localStorage.getItem('ylt_wechat_notify_enabled');
        checkbox.checked = enabled === '1';
    } catch (e) {
        checkbox.checked = false;
    }
}

// Toast 提示
function showToast(msg) {
    var existing = document.querySelector('.toast-msg');
    if (existing) existing.remove();

    var div = document.createElement('div');
    div.className = 'toast-msg fixed left-1/2 -translate-x-1/2 bottom-24 px-4 py-2 bg-black/80 text-white text-xs rounded-lg z-50';
    div.textContent = msg;
    document.body.appendChild(div);

    setTimeout(function() {
        div.style.opacity = '0';
        div.style.transition = 'opacity 0.3s';
        setTimeout(function() { div.remove(); }, 300);
    }, 1500);
}

// 页面加载时初始化
initWechatNotify();
</script>
</body>
