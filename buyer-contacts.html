<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邮粮通 - 合作农户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="shared.js"></script>
    <style>
        .contact-item {
            transition: all 0.2s ease;
        }
        .contact-item.selected {
            border-color: rgba(17, 166, 74, 0.35);
            box-shadow: 0 4px 12px rgba(17, 166, 74, 0.12), 0 2px 4px rgba(0, 0, 0, 0.04);
            background: rgba(240, 253, 244, 0.65);
        }
        .toast-tip {
            position: absolute;
            left: 16px;
            right: 16px;
            bottom: 98px;
            padding: 11px 14px;
            background: rgba(17, 24, 39, 0.9);
            border-radius: 11px;
            color: #fff;
            font-size: 12px;
            line-height: 1.45;
            z-index: 70;
            opacity: 0;
            pointer-events: none;
            transform: translateY(8px);
            transition: all 0.2s ease;
        }
        .toast-tip.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div class="mobile-container">
    <div id="statusBar"></div>
    <div id="navBar"></div>

    <!-- 搜索框与新增按钮 -->
    <div class="px-4 mt-3 shrink-0">
        <div class="flex items-center gap-2.5 mb-2.5">
            <div class="glass-card rounded-xl px-3.5 py-2.5 flex-1 flex items-center gap-2.5 border border-gray-100">
                <i class="fas fa-search text-gray-400 text-sm"></i>
                <input id="searchInput" type="text" placeholder="搜索全球农户..." class="flex-1 bg-transparent text-sm text-gray-700 outline-none placeholder-gray-400">
            </div>
            <a href="buyer-farmer-add.html" id="topAddBtn" class="shrink-0 w-[42px] h-[42px] bg-green-50 text-primary border border-green-100/60 rounded-full flex items-center justify-center shadow-sm active:scale-95 transition-transform no-underline">
                <i class="fas fa-plus text-[16px]"></i>
            </a>
        </div>
        <div id="topAddHint" class="text-[11px] text-gray-500 mb-1 pl-1 flex items-start gap-1.5 leading-relaxed">
            <i class="fas fa-lightbulb text-orange-400 mt-[3px]"></i>
            <span>优先搜索平台内农户，如确认农户未入驻，可点击右上角新增。</span>
        </div>
    </div>

    <!-- 合作农户列表 -->
    <div id="contactList" class="flex-1 overflow-y-auto no-scrollbar px-4 space-y-2.5" style="padding-bottom:130px;"></div>
    <div id="emptyState" class="px-4" style="display:none;">
        <div class="glass-card rounded-2xl p-8 text-center">
            <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-2">
                <i class="fas fa-address-book text-gray-300 text-lg"></i>
            </div>
            <div class="text-sm text-gray-500 mb-1">暂无合作农户</div>
            <div class="text-[11px] text-gray-400">可先通过扫码完成首笔支付</div>
        </div>
    </div>

    <div id="billingActions" class="absolute bottom-0 left-0 right-0 px-4 py-4 bg-gradient-to-t from-[#FFFBF0] via-[#FFFBF0] to-transparent" style="display:none;">
        <div class="flex gap-2.5">
            <a id="cancelBackBtn" href="buyer-billing.html" class="flex-1 py-3 bg-white border border-gray-200 rounded-2xl text-sm text-gray-600 font-medium text-center no-underline" style="text-decoration:none;">
                取消
            </a>
            <button id="confirmPickBtn" class="flex-1 py-3 bg-primary text-white rounded-2xl text-sm font-medium active:scale-95 transition-transform" onclick="confirmPick()">
                确认选择
            </button>
        </div>
    </div>


    <div id="toastTip" class="toast-tip"></div>
</div>

<script>
const query = new URLSearchParams(window.location.search);
const fromBilling = query.get('from') === 'billing';
const billingMode = query.get('mode') === 'quick' ? 'quick' : 'detail';
const quickAmount = query.get('amount');
const forceEmpty = query.get('empty') === '1';
const mockStore = window.BuyerMockStore || null;

const fallbackContacts = [
    { id: 'c01', name: '李大姐', mobile: '13812342233', payCount: 12, bank: '邮储银行', card: '6221 4858 **** 2233' },
    { id: 'c02', name: '王大哥', mobile: '13976545612', payCount: 8, bank: '邮储银行', card: '6221 8845 **** 5612' },
    { id: 'c03', name: '赵师傅', mobile: '13688139801', payCount: 5, bank: '农业银行', card: '6228 4801 **** 9801' },
    { id: 'c04', name: '孙阿姨', mobile: '13722553326', payCount: 3, bank: '农商银行', card: '6215 8533 **** 3326' },
    { id: 'c05', name: '刘师傅', mobile: '13590007119', payCount: 2, bank: '邮储银行', card: '6221 0071 **** 7119' }
];
const contactSource = forceEmpty
    ? []
    : ((mockStore && typeof mockStore.getFrequentContacts === 'function')
        ? mockStore.getFrequentContacts()
        : fallbackContacts).sort((a, b) => b.payCount - a.payCount);

let selectedId = null;

document.getElementById('statusBar').innerHTML = renderStatusBar();
document.getElementById('navBar').innerHTML = renderHeader(
    fromBilling ? '选择合作农户' : '合作农户',
    getBackHref()
);

document.getElementById('searchInput').addEventListener('input', renderList);

if (fromBilling) {
    document.getElementById('billingActions').style.display = '';
    document.getElementById('cancelBackBtn').href = getBackHref();
    // Hide add button and hint if picking for billing
    document.getElementById('topAddBtn').style.display = 'none';
    document.getElementById('topAddHint').style.display = 'none';
}

renderList();

function getBackHref() {
    if (!fromBilling) {
        return 'buyer-home.html';
    }
    const params = new URLSearchParams({ mode: billingMode });
    if (billingMode === 'quick' && quickAmount) {
        params.set('amount', quickAmount);
    }
    return 'buyer-billing.html?' + params.toString();
}

function showToast(msg) {
    const tip = document.getElementById('toastTip');
    tip.textContent = msg;
    tip.classList.add('show');
    clearTimeout(showToast.timer);
    showToast.timer = setTimeout(() => tip.classList.remove('show'), 1800);
}

function renderList() {
    const keyword = document.getElementById('searchInput').value.trim();
    const list = contactSource.filter(item => {
        if (!keyword) return true;
        return item.name.includes(keyword) || item.mobile.includes(keyword) || item.card.includes(keyword);
    });

    const listContainer = document.getElementById('contactList');
    const emptyState = document.getElementById('emptyState');

    if (list.length === 0) {
        listContainer.innerHTML = '';
        emptyState.style.display = '';
        return;
    }
    emptyState.style.display = 'none';

    listContainer.innerHTML = list.map((item) => {
        const selected = item.id === selectedId;
        const rightButton = fromBilling
            ? `<button class="px-3.5 py-1.5 ${selected ? 'bg-primary' : 'bg-white border border-primary/25 text-primary'} ${selected ? 'text-white' : ''} text-[13px] font-medium rounded-full active:scale-95 transition-transform shrink-0" onclick="event.stopPropagation();pickContact('${item.id}')">${selected ? '已选中' : '选择'}</button>`
            : `<button class="px-3.5 py-1.5 bg-primary text-white text-[13px] font-medium rounded-full shadow-[0_4px_10px_rgba(19,177,90,0.25)] active:scale-95 transition-transform shrink-0 whitespace-nowrap" onclick="event.stopPropagation();goBilling('${item.id}')">去开单 <i class="fas fa-arrow-right ml-0.5 text-[10px]"></i></button>`;
        return `
            <div class="contact-item glass-card rounded-2xl p-4 flex items-center gap-3.5 ${selected ? 'selected' : ''}" onclick="pickContact('${item.id}')">
                <!-- 左侧通用头像 (改为绿色系) -->
                <div class="w-12 h-12 rounded-full bg-green-50 flex items-center justify-center shrink-0 border border-green-100/60 self-start mt-0.5">
                    <i class="fas fa-user text-primary/80 text-[20px]"></i>
                </div>
                <!-- 中间信息区 -->
                <div class="flex-1 min-w-0 flex flex-col justify-center gap-1">
                    <div class="flex items-center flex-wrap gap-2">
                        <span class="text-[16px] font-semibold text-gray-800 tracking-tight">${item.name}</span>
                        <span class="inline-block text-[10px] px-2 py-0.5 rounded-full bg-green-50 text-primary font-medium border border-green-100/60 mt-[1px]">付款${item.payCount}次</span>
                    </div>
                    <div class="text-[14px] font-medium text-gray-600 tracking-wide" style="font-family:Poppins,monospace;">${item.mobile}</div>
                    <div class="text-[12px] text-gray-400/80 font-medium tracking-wide" style="font-family:Poppins,monospace;">${item.card}</div>
                </div>
                <!-- 右侧操作区 -->
                <div class="shrink-0 flex items-center self-stretch pt-2">
                    ${rightButton}
                </div>
            </div>
        `;
    }).join('');
}

function pickContact(id) {
    if (!fromBilling) return;
    selectedId = id;
    renderList();
}

function goBilling(id) {
    const contact = contactSource.find(item => item.id === id);
    if (!contact) return;
    const params = new URLSearchParams({
        mode: 'detail',
        picked: '1',
        payeeName: contact.name,
        payeeMobile: contact.mobile,
        payeeBank: contact.bank,
        payeeCard: contact.card
    });
    window.location.href = 'buyer-billing.html?' + params.toString();
}

function confirmPick() {
    if (!selectedId) {
        showToast('请选择付款对象');
        return;
    }
    const contact = contactSource.find(item => item.id === selectedId);
    if (!contact) return;

    const params = new URLSearchParams({
        mode: billingMode,
        picked: '1',
        payeeName: contact.name,
        payeeMobile: contact.mobile,
        payeeBank: contact.bank,
        payeeCard: contact.card
    });
    if (billingMode === 'quick' && quickAmount) {
        params.set('amount', quickAmount);
    }
    window.location.href = 'buyer-billing.html?' + params.toString();
}
</script>
</body>
</html>
